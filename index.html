<!DOCTYPE html>
<html>
<head>
	<title>wincomservices-labdev</title>
	<meta charset="utf-8" />
	<meta content="text/html" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form class="form-signin col-md-6 col-md-offset-3" method="post">
        <h2 class="form-signin-heading">Wincom Labdev.</h2>
        <p>
        	Please enter your username and password for preview your job advancement
        </p>
        <div class="form-group">
        	<label for="username" class="sr-only">Username</label>
        	<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
        	<label for="inputPassword" class="sr-only">Password</label>
        	<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <button class="btn btn-primary pull-right" type="submit">Sign in</button>
        </div>
      </form>
	</div>
</body>
</html>
